<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p> 
        Você pode escrever de qualquer 
        jeito, basta colocar 
        entre o par de tags &lt;P&gt; e &lt;/P&gt;</p> <!-- LESS THAN / GRATER THAN -->
    <p>Caso queira quebrar a linha em algum lugar, <br> basta usar a tag &lt;BR&gt;
    </p>
    <P> Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &cent;
        &yen;
        &Delta;
        &uarr;
        &larr;
        &darr;
        &rarr;
    </P>
    <p>Emoji: 
        &#x1F596;
        &#x1F913;
        
    </p>
</body>
</html>
