<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="letrai.ico.ico" type="image/x-icon">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
    <h1>Reproduzindo audio</h1>
        <p>Aprendendo a reproduzir audio em html 5</p>
        <audio preload="auto" controls autoplay>
            <source src="midia/lights.mp3" type="audio/mpeg">
            <p>Este navegador não tem compatibildade com o audio. <a href="midia/lights.mp3">Clique aqui</a> para baixar</p>
        </audio>
        
        <!-- Não funcionou o autoplay, só se colocar o "controls" antes-->
    
</body>
</html>
